name: ğŸƒ Run Unit Tests

on:    
  pull_request:
    branches:
      - "**"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  unit-test:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŒ± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install --frozen-lockfile
      
      - name: ğŸ” Quality checker
        run: |
          npm run lint
      
      - name:  ğŸ’¼ Build check
        run: |
          npm run build

      - name: ğŸš€ Run tests
        run: npm run test